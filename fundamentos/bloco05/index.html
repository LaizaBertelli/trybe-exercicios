<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Exercício 5.1</title>

  <style>
    main,
    section {
      border-color: black;
      border-style: solid;
    }

    .title {
      text-align: center;
    }

    .main-content {
      background-color: yellow;
    }

    .main-content .center-content {
      background-color: red;
      width: 50%;
      margin: 0 auto;
    }

    .main-content .center-content p {
      font-style: italic;
    }
  </style>
</head>

<body>
  <header>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
  </header>
  <main class="main-content">
    <section class="center-content">
      <p>Texto padrão do nosso site</p>
      <p>-----</p>
      <p>Trybe</p>
    </section>
  </main>
  <script>
    /*
    Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
    - document.getElementById()
    - document.getElementsByClassName()
    - document.getElementsByTagName()
    */
    // Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
    function futureMe() {
      const paragraph = document.getElementsByTagName("p");
      paragraph[0].innerText = "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Etiam blandit ex lorem, at rutrum quam tempor a. Integer sollicitudin nunc vel odio consectetur placerat. Integer consequat ultrices risus, vel auctor tellus dictum nec. Vivamus sit amet velit mollis, tempus ante ut, molestie nisl. Proin justo mauris, auctor in eros vel, porta maximus metus. Etiam sed fringilla diam. Nam ex metus, posuere sed consectetur at, pellentesque vel nibh. Donec nibh tortor, pulvinar sagittis fringilla non, cursus consectetur nisl. Pellentesque sollicitudin felis eget sagittis mattis. Nunc ac sem at dolor fermentum eleifend. Suspendisse potenti";
    }
    // Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
    function colorGreen() {
      const green = document.getElementsByClassName("main-content");
      green[0].style.backgroundColor = "rgb(76, 164, 109)";
    }
    // Crie uma função que mude a cor do quadrado vermelho para branco.
    function colorWhite() {
      const white = document.getElementsByClassName("center-content");
      white[0].style.backgroundColor = "white";
    }
    // Crie uma função que corrija o texto da tag <h1>.
    function correctsText() {
      const text = document.getElementsByTagName("h1");
      text[0].innerText = "Exercício 5.1 - JavaScript";
    }
    // Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
    function uppercaseText() {
      const upper = document.getElementsByTagName("p");
      upper[0].style.textTransform = "uppercase";
    }

    // Crie uma função que exiba o conteúdo de todas as tags <p> no console.
    function printText() {
      const print = document.getElementsByTagName("p");
      for (let i = 0; i < print.length; i++) {
        console.log(print[i]);
      }
    }

    //call functions
    futureMe();
    colorGreen();
    colorWhite();
    correctsText();
    uppercaseText();
    printText();

  </script>
</body>

</html>
