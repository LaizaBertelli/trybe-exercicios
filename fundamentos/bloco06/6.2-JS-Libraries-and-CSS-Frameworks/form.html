<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>6.1 Forms</title>
</head>

<body>
  <form class="form-group flex-column" action="" method="GET" enctype="multipart/form-data">
    <section class="fieldset border rounded" id="personal-data">
      <legend>Dados Pessoais</legend>

      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">Name</span>
        </div>
        <input class="form-control" id="user-name" type="text" placeholder="Hanji Zoe" maxlength="40" required>
      </div>
      <div class="input-group">
        <div class="input-group-prepend">
          <label class="input-group-text" for="user-email">Email:</label>
        </div>
        <input class="form-control" type="email" id="user-email" placeholder="hanjiZoe@gmail.com" maxlength="50"
          required>
      </div>
      <!-- CPF - texto | limite de 11 caracteres |  -->
      <div class="input-group">
        <div class="input-group-prepend">
          <label class="input-group-text" for="user-cpf">CPF:</label>
        </div>
        <input class="form-control" type="text" id="user-cpf" placeholder="Digite apenas números" maxlength="11"
          required>
      </div>
      <!-- endereço - texto | limite de 200 caracteres |  -->
      <div class="input-group">
        <div class="inpug-group-prepend">
          <label class="input-group-text" for="user-address">Endereço:</label>
        </div>
        <input class="form-control" id="user-address" type="text" maxlength="200" required>
      </div>
      <!-- Cidade - texto | limite de 200 caracteres |  -->
      <div class="input-group">
        <div class="input-group-prepend">
          <label class="input-group-text" for="user-city">Cidade:</label>
        </div>
        <input class="form-control" id="user-city" type="text" maxlength="28" required>
      </div>
      <!-- estado - select | todos os estados do brasil |  -->
      <label for="user-state">Estado:</label>
      <select name="" id="user-state" required>
        <optgroup id="state-options">

        </optgroup>
      </select>
      <!-- radio-button tipo de moradia -->
      <section id="radio-buttons">
        <input id="radio-address-house" type="radio" name="address-type" value="house" class="radio" required>
        <label for="radio-address-house">Casa</label>
        <input id="radio-address-apartment" type="radio" name="address-type" value="apartment" class="radio" checked
          required>
        <label for="radio-address-apartment">Apartamento</label>
      </section>
    </section>

    <section class="fieldset border rounded" id="last-job-data">
      <legend>Dados do último emprego</legend>

      <label for="curriculum">Resumo do currículo:</label>
      <textarea name="curriculum" id="curriculum" cols="30" rows="10" maxlength="1000" required></textarea>

      <label for="job">Cargo:</label>
      <textarea name="job" id="job" cols="30" rows="10" maxlength="40" required></textarea> <br> <br>

      <label for="job-description">Descrição do cargo:</label>
      <textarea name="job-description" id="job-description" cols="30" rows="10" maxlength="500" required></textarea>
      <br> <br>
      <!-- <input type="text" id="job-description" > <br> <br> -->

      <div class="input-group">
        <div class="input-group-prepend">
          <label class="input-group-text" for="start-date">Data de início:</label>
        </div>
        <input class='form-control' type="text" id="start-date">
      </div>
    </section>
    <button class="btn btn-primary btn-lg submit-button" type="submit">Enviar</button>
    <button class="btn btn-dark btn-lg" id="clear">Limpar</button>
  </form>
  <div id="answers">
    <section id="personal">
      <ul id="user-data"></ul>
    </section>
    <section id="carrier">
      <ul id="last-job"></ul>
    </section>
    <section id="errors">
      <ul id="errors-list"></ul>
    </section>
  </div>
  <script src="script.js"></script>
</body>

</html>
